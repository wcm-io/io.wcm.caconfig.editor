<div bindonce>
  <div class="caconfig-multifield caconfig-multifield--empty caconfig-if-property-not-overridden-and-not-inherited"
      ng-if="!(values.length)">
    <label class="coral-Checkbox"
           bo-if="type==='checkbox'">
      <input class="coral-Checkbox-input" type="checkbox"
             disabled />
      <span class="coral-Checkbox-checkmark"></span>
    </label>
    <input is="coral-textfield" type="type"
           bo-if="type!=='checkbox'"
           disabled />
    <div class="coral-ButtonGroup _coral-ButtonGroup coral3-ButtonGroup caconfig-if-config-inherited">
      <button class="coral-ButtonGroup-item coral3-ButtonGroup-item caconfig-disableable-button"
              is="coral-button" variant="action" icon="add" disabled></button>
      <button class="coral-ButtonGroup-item coral3-ButtonGroup-item caconfig-disableable-button"
              is="coral-button" variant="action" icon="minus" disabled></button>
    </div>
    <div class="coral-ButtonGroup _coral-ButtonGroup coral3-ButtonGroup caconfig-if-config-not-inherited">
       <button class="coral-ButtonGroup-item coral3-ButtonGroup-item caconfig-disableable-button"
               is="coral-button" variant="action" icon="add" ng-click="addNewValue(0)"></button>
       <button class="coral-ButtonGroup-item coral3-ButtonGroup-item caconfig-disableable-button"
               is="coral-button" variant="action" icon="minus" disabled></button>
     </div>
  </div>

  <div class="caconfig-multifield caconfig-if-property-overridden-or-inherited"
       ng-repeat="effectiveValue in effectiveValues">
    <label class="coral-Checkbox"
           bo-if="type==='checkbox'">
      <input class="coral-Checkbox-input" type="checkbox"
             disabled
             readonly
             ng-model="effectiveValue.value" />
      <span class="coral-Checkbox-checkmark"></span>
    </label>
    <input is="coral-textfield" type="type"
           bo-if="type!=='checkbox'"
           disabled
           readonly
           ng-model="effectiveValue.value" />
    <div class="coral-ButtonGroup _coral-ButtonGroup coral3-ButtonGroup">
      <button class="coral-ButtonGroup-item coral3-ButtonGroup-item caconfig-disableable-button"
              is="coral-button" variant="action" icon="add" disabled></button>
      <button class="coral-ButtonGroup-item coral3-ButtonGroup-item caconfig-disableable-button"
              is="coral-button" variant="action" icon="minus" disabled></button>
    </div>
  </div>

  <div class="caconfig-multifield caconfig-if-config-inherited caconfig-if-property-not-overridden-and-not-inherited"
       ng-repeat="value in values">
    <label class="coral-Checkbox"
           bo-if="type==='checkbox'">
      <input class="coral-Checkbox-input" type="checkbox"
             disabled
             readonly
             ng-model="value.value" />
      <span class="coral-Checkbox-checkmark"></span>
    </label>
    <input is="coral-textfield" type="type"
           bo-if="type!=='checkbox'"
           disabled
           readonly
           ng-model="value.value" />
    <div class="coral-ButtonGroup _coral-ButtonGroup coral3-ButtonGroup">
      <button class="coral-ButtonGroup-item coral3-ButtonGroup-item caconfig-disableable-button"
              is="coral-button" variant="action" icon="add"></button>
      <button class="coral-ButtonGroup-item coral3-ButtonGroup-item caconfig-disableable-button"
              is="coral-button" variant="action" icon="minus"></button>
    </div>
  </div>

  <div class="caconfig-multifield caconfig-if-config-not-inherited caconfig-if-property-not-overridden-and-not-inherited"
       ng-repeat="value in values" ng-form="inputMultifieldForm">
    <label class="coral-Checkbox" style="margin-right:10px;"
           bo-if="type==='checkbox'">
      <input class="coral-Checkbox-input" type="checkbox"
             ng-model="value.value"
             ng-required="{{property.metadata.properties.required}}"
             name="inputField"/>
      <span class="coral-Checkbox-checkmark"></span>
    </label>
    <div class="caconfig-textfield-wrapper">
      <input is="coral-textfield" type="type"
             bo-if="type!=='checkbox'"
             ng-model="value.value"
             ng-trim="false"
             ng-pattern="pattern"
             ng-required="{{property.metadata.properties.required}}"
             caconfig-validation="{{validation}}"
             name="inputField"/>
      <div class="coral-Form-errorlabel" ng-if="i18n('validation.required')" ng-show="inputMultifieldForm.inputField.$error.required" bo-text="i18n('validation.required')"></div>
      <div class="coral-Form-errorlabel" ng-if="validationMessage" ng-show="inputMultifieldForm.inputField.$error.caconfigValidation || inputTextForm.textField.$pending.caconfigValidation" bo-text="validationMessage"></div>
    </div>
    <div class="coral-ButtonGroup _coral-ButtonGroup coral3-ButtonGroup">
      <button class="coral-ButtonGroup-item coral3-ButtonGroup-item caconfig-disableable-button"
              is="coral-button" variant="action" icon="add" ng-click="addNewValue($index)"></button>
      <button class="coral-ButtonGroup-item coral3-ButtonGroup-item caconfig-disableable-button"
              is="coral-button" variant="action" icon="minus" ng-click="removeValue($index)"></button>
    </div>
  </div>
</div>
